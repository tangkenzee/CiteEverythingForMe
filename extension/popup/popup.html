<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CiteEverythingForMe</title>
  <style>
    body { font-family: Arial; width: 300px; padding: 10px; }
    button { margin-top: 5px; width: 100%; }
    textarea { width: 100%; height: 80px; margin-top: 5px; }
  </style>
</head>
<body>
  <h3>Saved URLs</h3>
  <textarea id="url-list" placeholder="Click 'Add Current Page' or paste URLs manually (one per line)"></textarea>

  <button id="add-btn">Add Current Page</button>

  <label for="style">Citation Style:</label>
  <select id="style">
    <option value="unsw">UNSW</option>
    <option value="apa">APA</option>
    <option value="mla">MLA</option>
    <option value="harvard">Harvard</option>
    <option value="chicago">Chicago</option>
    <option value="ieee">IEEE</option>
    <option value="vancouver">Vancouver</option>
  </select>

  <label>
    <input type="checkbox" id="use-ai"> Use AI
  </label>

  <button id="generate-btn">Generate Citations</button>
  <button id="clear-btn">Clear URLs</button>

  <script src="popup.js"></script>
</body>
</html>
